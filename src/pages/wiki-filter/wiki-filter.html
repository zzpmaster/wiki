<ion-header>
  <ion-toolbar color="navblue">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Filter Wiki
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()">Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

    <ion-list>
        <ion-list-header>Tracks</ion-list-header>

        <ion-item *ngFor="let categorie of categories" [attr.track]="categorie.name">
        <span item-left class="dot"></span>
        <ion-label>{{categorie.name}}</ion-label>
        <ion-toggle [(ngModel)]="categorie.isChecked" color="secondary"></ion-toggle>
        </ion-item>

    </ion-list>

    <ion-list>
        <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
            Reset All Filters
        </button>
    </ion-list>

</ion-content>
